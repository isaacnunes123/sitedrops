<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coordenadas do Mapa</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0f1115;
      color: #e9eef5;
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }
    header {
      padding: 12px 16px;
      background: #141a24;
      border-bottom: 1px solid #1f2937;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    input[type="file"] {
      color: #e9eef5;
    }
    #info {
      font-size: 14px;
      opacity: 0.9;
    }
    #container {
      position: relative;
      overflow: auto;
      padding: 16px;
    }
    #map {
      max-width: 100%;
      height: auto;
      display: none;
      border: 1px solid #1f2937;
      cursor: crosshair;
    }
    #cursor {
      position: absolute;
      background: #111827;
      color: #e9eef5;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      pointer-events: none;
      transform: translate(8px, -8px);
      border: 1px solid #374151;
      display: none;
    }
    #log {
      margin-left: auto;
      font-size: 13px;
      color: #93c5fd;
    }
  </style>
</head>
<body>
  <header>
    <input id="file" type="file" accept="image/*" />
    <span id="info">Clique no mapa para capturar pontos. Use dois cliques para x1,y1,x2,y2.</span>
    <span id="log"></span>
  </header>
  <div id="container">
    <img id="map" alt="Mapa" />
    <div id="cursor"></div>
  </div>

  <script>
    const fileInput = document.getElementById("file");
    const map = document.getElementById("map");
    const cursor = document.getElementById("cursor");
    const log = document.getElementById("log");
    const container = document.getElementById("container");
    let clickCount = 0;
    let p1 = null;

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      map.src = url;
      map.style.display = "block";
      clickCount = 0;
      p1 = null;
      log.textContent = "";
    });

    map.addEventListener("mousemove", (e) => {
      const rect = map.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const px = Math.round((x / rect.width) * 1000) / 10;
      const py = Math.round((y / rect.height) * 1000) / 10;
      cursor.style.display = "block";
      cursor.textContent = `x=${px}% y=${py}%`;
      cursor.style.left = `${e.clientX - container.getBoundingClientRect().left}px`;
      cursor.style.top = `${e.clientY - container.getBoundingClientRect().top}px`;
    });

    map.addEventListener("mouseleave", () => {
      cursor.style.display = "none";
    });

    map.addEventListener("click", (e) => {
      const rect = map.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const px = Math.round((x / rect.width) * 1000) / 10;
      const py = Math.round((y / rect.height) * 1000) / 10;

      if (clickCount === 0) {
        p1 = { x: px, y: py };
        log.textContent = `ponto 1: x1=${px} y1=${py}`;
        clickCount = 1;
      } else {
        const p2 = { x: px, y: py };
        log.textContent = `x1=${p1.x} y1=${p1.y} x2=${p2.x} y2=${p2.y}`;
        clickCount = 0;
        p1 = null;
      }
    });
  </script>
</body>
</html>
